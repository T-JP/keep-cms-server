<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>个人博客</title>
    <link rel="stylesheet" href="/css/reset-min.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .app {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #3d3d3d;
      }
      .app .main,
      .app .work {
        font-size: 24px;
        text-align: center;
        color: #ffffff;
        padding: 60px 0;
      }
      .app .footer {
        width: 100%;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        left: 0;
        text-align: center;
        background-color: #1f1f1f;
        color: #ffffff;
      }
      .app .footer .police i {
        display: inline-block;
        width: 14px;
        height: 16px;
        margin-right: 6px;
        background: url('/img/icon-police.png') 0 0 no-repeat;
        vertical-align: middle;
        margin-top: -4px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <b>欢迎进入 我的个人 博客</b>
      </div>
      <div class="work">
        <b>维护中. . . </b>
      </div>
      <div class="footer">
        <a target="_blank" href="http://www.beian.miit.gov.cn/">苏ICP备18055457号-2</a>
        <br />
        <br />
        <a
          class="police"
          target="_blank"
          href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=32050902101009"
        >
          <i></i>苏公网安备32050902101009号
        </a>
      </div>
    </div>
  </body>
</html>
